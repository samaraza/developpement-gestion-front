<h1>Gestions des utilisateurs</h1>
<mat-card>
    <mat-card-header>
        <mat-form-field>
            <input matInput (keyup)="Filterchange($event)" placeholder="Chercher par un mot clé" />
        </mat-form-field>
        <button (click)="addUser()" mat-raised-button color="primary" style="width: 20%;" class="add">Ajouter un utilisateur</button>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="isLoading" class="loading-spinner">
            <mat-spinner></mat-spinner>
        </div>


        <table *ngIf="!isLoading" matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
            <ng-container matColumnDef="firstName">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Prénom</th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>
            <ng-container matColumnDef="lastName">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Nom</th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Email</th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="role">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Role</th>
                <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>


            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="action-header"> Action </th>
                <td mat-cell *matCellDef="let element">
                    <div class="button-group">
                        <button (click)="editUser(element)" mat-raised-button color="primary">Modifier</button>
                        <button (click)="deleteUser(element.id)" mat-raised-button color="warn">Supprimer</button>
                        <!-- <button mat-raised-button class="delete-button" style="background-color: green; color: white;">Détails</button> -->
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
