<h1 mat-dialog-title>{{ isEditing ? 'Modifier armoire' : 'Ajouter armoire' }}</h1>
<div mat-dialog-content>
    <form [formGroup]="armoireForm">
        <mat-form-field appearance="fill" style="margin-right: 110px;">
            <mat-label>Désignation de l'armoire</mat-label>
            <input matInput formControlName="numero" placeholder="Désignation de l'armoire">
            <mat-error *ngIf="armoireForm.get('numero')!.hasError('required')">Désignation est requise</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Produits</mat-label>
            <mat-select formControlName="produits" multiple>
                <mat-option *ngFor="let produit of produits" [value]="produit.id">{{ produit.designation }}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()" class="annuler">Annuler</button>
    <button mat-button (click)="submit()" class="ajouter">{{ isEditing ? 'Modifier' : 'Ajouter' }}</button>
</div>
